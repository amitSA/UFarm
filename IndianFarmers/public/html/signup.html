    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please Sign Up...</h2>
		<label for="inputEmail" class="sr-only">First Name</label> </br>
        <input type="firstname" id="inputFirst" class="form-control" placeholder="First Name" required>
		<label for="inputEmail" class="sr-only">Last Name</label> </br>
        <input type="lastname" id="inputLast" class="form-control" placeholder="Last Name" required>
		<label for="inputEmail" class="sr-only">Email address</label> </br>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label> </br>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputzip" class="sr-only">Zip Code</label> </br>
        <input type="zipcode" id="inputZip" class="form-control" placeholder="Zip Code" required>
		<div class="checkbox">
          <label>
		   <h3 class="form-signin-heading">What are you looking to do here?</h3>
		   <input type="checkbox" value="equip_available" color="white"> I have equipment available to share
		  </label> </br>
		  <label>
            <input type="checkbox" value="rent_equipment" color="white"> I want to rent equipment
          </label> </br>
		  <label>
            <input type="checkbox" value="remember-me" color="white"> Remember me
          </label> </br>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
