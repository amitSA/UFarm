<script>
$.get( "169.233.221.126:3000/search", function( data ) {
    
    var arr = JSON.parse(data);
	alert(JSON.stringify(data));
    var i;
	document.getElementById("rentals").style.visibility = "hidden";
    for(var i = 0; i < arr.length; i++) {
		document.getElementById("rentals").getElementById("rentals_img").innerHTML=arr[i].Image;
		document.getElementById("rentals").getElementById("rentals_cost").innerHTML=arr[i].Cost;
		document.getElementById("rentals").getElementById("rentals_name").innerHTML=arr[i].Renter;
		document.getElementById("rentals").getElementById("rentals_desc").innerHTML=arr[i].Rental +" located at "+arr[i].City;
		document.write(document.getElementById("rentals").innerHTML);
		document.write("<br>");
    }
});
</script>
